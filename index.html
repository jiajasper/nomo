<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nomo Codes</title>
    <link rel="stylesheet" href="css/output.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-[#181818] text-white">
    <div class="container mx-auto px-4 py-12">
        <header class="flex items-start mb-16">
            <img src="/images/nomo-logo.png" alt="Profile Picture" class="w-12 h-12 rounded-full mr-4">
            <div>
                <h1 class="text-2xl font-bold mb-2">Jasper @nomocodes</h1>
                <p class="text-gray-300 mb-2">I help bring your ideas to life with no-code, AI and design. Co-founder @ideate.xyz and ex-Snap product designer.</p>
                <div class="flex">
                    <a href="https://www.youtube.com/@nomocodes" target="_blank" rel="noopener noreferrer">
                        <img src="/images/youtube-icon.png" alt="YouTube" class="social-icon">
                    </a>
                    <a href="https://twitter.com/nomocodes" target="_blank" rel="noopener noreferrer">
                        <img src="/images/twitter-icon.png" alt="Twitter" class="social-icon">
                    </a>
                    <a href="https://discord.gg/vpH5bDe64b" target="_blank" rel="noopener noreferrer">
                        <img src="/images/discord-icon.png" alt="Discord" class="social-icon">
                    </a>
                </div>
            </div>
        </header>
        
        <main>
            <section class="mb-16">
                <h2 class="section-title">My Courses</h2>
                <div class="grid gap-8 md:grid-cols-2 lg:grid-cols-3">
                    <!-- Course cards will be added here -->
                </div>
            </section>

            <section>
                <h2 class="section-title">Blogs</h2>
                <div id="blog-grid" class="grid gap-8 md:grid-cols-2 lg:grid-cols-3">
                    <!-- Blog posts will be dynamically inserted here -->
                </div>
            </section>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
